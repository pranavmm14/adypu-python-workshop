    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Have any questions? Reach out to us!</p>

            <!-- Contact Form -->
            <form id="contact-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
                <p id="response-message" class="hidden"></p>
            </form>

            <!-- Contact Info & Social Links -->
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:your-email@example.com">your-email@example.com</a></p>
                <p><strong>Follow us:</strong>  
                    <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>

                    <a href="https://github.com" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                </p>
            </div>
        </div>
